<!DOCTYPE hmtl>
<html lang ="en">
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE =edge">
		<meta name = "viewport" content = "width = device-width,initial-scale = 1">
		<meta name = "description" content = "">
		<meta name = "author" content = "">
		<title>Impact Report</title>

		<link rel = "stylesheet" href = "{{ url_for('static',filename = 'css/bootstrap.min.css')}}">
		<link rel = "stylesheet" href = "{{ url_for('static',filename = 'css/main.css')}}">

	</head>
	<body>
		<div class = "navbar navbar-inverse navbar-fixed-top" role = "navigation">
		<div class = "container">
			<div class = "navbar-header">
				<button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = ".navbar-collapse">
					<span class = "sr-only">Toggle navagation</span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
				</button>
				<a class = "navbar-brand" href = "/">The School of Games</a>
			</div>
			<div class = "collapse navbar-collapse">
				<ul class = "nav navbar-nav">
					<li><a href = "/overview">Overview</a></li>
					<li><a href = "/progresstracker">ProgressTracker</a></li>
					<li><a href = "/report">Report</a></li>
				</ul>
				{% if session.logged_in %}
				<ul class = "nav navbar-nav navbar-right">
					<li><a>Welcome,{{session.name}}.</a><li>
				<ul>
				{% endif %}
			</div>
		</div>
		</div>
		<div class = "container">
			<div class = "header">

			</div>
			<div class = "content">

		{% block content %}
		{% endblock content %}

			</div>
			<div class = "footer">
				<hr>
				<p>&copy;<a href = "http://www.theschoolofgames.org/">TheSchoolOfGames</a></p>
			</div>
		</div>

		<!-- scripts -->

		<script src = "{{url_for('static',filename = 'js/bootstrap.js')}}"></script>
		<script src = "{{url_for('static',filename = 'js/jquery.js')}}"></script>



	</body>
</html>
