<!DOCTYPE hmtl>
<html lang ="en">
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE =edge">
		<meta name = "viewport" content = "width = device-width,initial-scale = 1">
		<meta name = "description" content = "">
		<meta name = "author" content = "">
		<title>Impact Report</title>
		<link rel = "stylesheet" href = "{{ url_for('static',filename = 'css/main.css')}}">
		<link rel = "stylesheet" href = "{{ url_for('static',filename = 'css/bootstrap.min.css')}}">


	</head>
	<body>
		<div class = "navbar navbar-inverse navbar-fixed-top" role = "navigation">
		<div class = "container">
			<div class = "navbar-header">
				<button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = ".navbar-collapse">
					<span class = "sr-only">Toggle navagation</span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
				</button>
				<a class = "navbar-brand" href = "/">The School of Games</a>
			</div>
			<div class = "collapse navbar-collapse">
				<ul class = "nav navbar-nav">
					<li><a href = "/Overview">Overview</a></li>
					<li><a href = "/ProgressTracker">ProgressTracker</a></li>
					<li><a href = "/Report">Report</a></li>
				</ul>
				{% if session.logged_in %}
				<ul class = "nav navbar-nav navbar-right">
					<li><a>Welcome,{{session.name}}.</a><li>
				<ul>
				{% endif %}
			</div>
		</div>
		</div>
		<div class = "container">
			<div class = "header">
				<div class = "row">
					<div class = "col-sm-4">
						<img class = "image" id = "logo" src = "static/image/icon TSOG.png">
					</div>
					<div class = "col-sm-8">
						<img class = "image" id = "poster" src = "static/image/poster.png">
						<h2 align = "center">
							BruceChan : Overview
						</h2>
						<div class = "col-sm-6 col-sm-offset-3">
							<p align = "center" style ="font-size:4em; border:0.1em solid black">
								Level 1
							</p>

						</div>
						<div class = "col-sm-2" style ="margin-left:-3.6em;">
							<p align = "left" style ="font-size:4em;">
								&rArr;
							</p>

						</div>
					</div>
				</div>
			</div>
			<div class = "content">

		{% block content %}
		{% endblock content %}

			</div>
			<div class = "footer">
				<hr>
				<p>&copy;<a href = "http://www.theschoolofgames.org/">TheSchoolOfGames</a></p>
			</div>
		</div>

		<!-- scripts -->

		<script src = "{{url_for('static',filename = 'js/bootstrap.js')}}"></script>
		<script src = "{{url_for('static',filename = 'js/jquery.js')}}"></script>
		<script type = "text/javascript">
			var overview_options = JSON.parse('{{overview_options|safe}}');
			var average_comparion_options = JSON.parse('{{average_comparion_options|safe}}');
			var percentage_options1 = JSON.parse('{{percentage_options1|safe}}');
			console.log('ishere');
			console.log(percentage_options1);

		</script>

		<script src = "{{url_for('static',filename = 'js/main.js')}}"></script>
		

	</body>
</html>
